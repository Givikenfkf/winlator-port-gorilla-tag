name: Build GorillaTagModTemplateProject (with robust NuGet restore)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure nuget.org source is present
        run: |
          echo "Listing current nuget sources..."
          dotnet nuget list source
          echo "Adding nuget.org source (if not present)..."
          dotnet nuget add source "https://api.nuget.org/v3/index.json" -n nuget.org || echo "nuget.org add attempted"
          dotnet nuget list source

      - name: Restore (explicit)
        run: |
          echo "Restoring packages for the project..."
          dotnet restore src/Content/GorillaTagModTemplateProject/GorillaTagModTemplateProject.csproj --disable-parallel --verbosity minimal
        shell: bash

      - name: Build
        run: |
          dotnet build src/Content/GorillaTagModTemplateProject/GorillaTagModTemplateProject.csproj -c Release -o artifacts
        shell: bash

      - name: List artifacts
        run: dir artifacts
