name: Auto Build
on:
  workflow_dispatch:
  push:
    branches: [master,main,ci]
    paths-ignore:
      - '**.yml'
      - '!.github/workflows/auto-build.yml'
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [master,main]

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
    # Checkout sources
    - uses: actions/checkout@v4

    # Setup dotnet (use v3 to get a supported action and recent SDK)
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # Build the mod (same commands you had)
    - name: Build project
      run: |
        nuget pack src\GorillaTagModTemplate.nuspec -NoDefaultExcludes -OutputDirectory .\nupkg
        copy src\install.ps1 .\nupkg\

    # Upload the mod artifact (fallback if no webhook)
    - name: Upload to GitHub
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      if: ${{ env.WEBHOOK_URL == '' }}
      uses: actions/upload-artifact@v4
      with:
        name: GorillaTagModTemplate
        path: .\nupkg
